feeds:
  - name: more or less
    feed_url: https://podcasts.files.bbci.co.uk/p02nrss1.rss
    output:
      s3:
        object: moreorless.rss
        bucket: feed-fiddler-testing
    filters:
    - filter: duration
      config:
        operator: lessThan
        minutes: 12
    fiddles:
    - fiddle: append_to_title
      config:
        string: "[fiddled]"
    - fiddle: replace_feed_image
      config:
        url: https://notdrills.s3.eu-west-2.amazonaws.com/till.webp

  - name: rhlstp
    feed_url: https://access.acast.com/rss/aacb15fc-f2a9-43e6-9d0f-521463063cef/
    output:
      s3:
        object: rhlstp.rss
        bucket: feed-fiddler-testing
    filters:
    - filter: regex
      config:
        field: title
        pattern: '^RHLSTP Book Club'
        action: exclude
    fiddles:
    - fiddle: append_to_title
      config:
        string: "[fiddled]"

  - name: smart enough to know better
    feed_url: https://smartenough.org/feed
    output:
      file:
        path: se2kb.rss
      s3:
        object: se2kb.rss
        bucket: feed-fiddler-testing
    filters:
    - filter: regex
      config:
        field: title
        pattern: 'Book Club'
        action: exclude
    fiddles:
    - fiddle: append_to_title
      config:
        string: "[fiddled]"

  - name: se2kb books
    feed_url: https://smartenough.org/feed
    filters:
      - filter: regex
        config:
          field: title
          pattern: Book Club
          action: include
    output:
      s3:
          bucket: feed-fiddler-testing
          object: se2kb-books.rss
  - name: rhlstp books
    feed_url: https://access.acast.com/rss/aacb15fc-f2a9-43e6-9d0f-521463063cef/
    filters:
      - filter: regex
        config:
          field: title
          pattern: Book Club
          action: include
    output:
      s3:
        bucket: feed-fiddler-testing
        object: rhlstp-books.rss
  - name: book club
    feed_url: https://feed-fiddler-testing.s3.eu-west-2.amazonaws.com/se2kb-books.rss
    merge_in:
      - https://feed-fiddler-testing.s3.eu-west-2.amazonaws.com/rhlstp.rss
    output:
      s3:
        bucket: feed-fiddler-testing
        object: book-club.rss
